<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];

  class Particle {
    constructor(x, y, angle, speed, color) {
      this.x = x;
      this.y = y;
      this.speed = speed;
      this.angle = angle;
      this.radius = 2 + Math.random() * 2;
      this.life = 1;
      this.color = color;
      this.fade = 0.015 + Math.random() * 0.01;
    }

    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;
      this.speed *= 0.98;
      this.life -= this.fade;
    }

    draw(ctx) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.life;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }
  }

  function createFirework() {
    const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
    const y = Math.random() * canvas.height * 0.3 + canvas.height * 0.1;
    const colors = ["#FFD700", "#FF69B4", "#87CEFA", "#ADFF2F", "#FF6347", "#ffffff"];
    const color = colors[Math.floor(Math.random() * colors.length)];
    for (let i = 0; i < 100; i++) {
      const angle = (Math.PI * 2) * (i / 100);
      const speed = Math.random() * 4 + 2;
      fireworks.push(new Particle(x, y, angle, speed, color));
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 20, 0.2)"; // å¤œç©ºæ„Ÿ
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = fireworks.length - 1; i >= 0; i--) {
      const p = fireworks[i];
      p.update();
      p.draw(ctx);
      if (p.life <= 0) {
        fireworks.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 1500);
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
