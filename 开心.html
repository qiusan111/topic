
       <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生日快乐！🎉</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
      z-index: -4;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
      text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4;
    }

    .typing {
      font-size: 1.5em;
      border-right: .15em solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(50, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }

    .float {
      position: absolute;
      bottom: -100px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .rose {
      position: absolute;
      width: 80px;
      bottom: 20px;
    }

    .rose.left {
      left: 30px;
    }

    .rose.right {
      right: 30px;
      transform: scaleX(-1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    #stars {
      z-index: -3;
    }

    #fireworks {
      z-index: -2;
    }

    audio {
      display: none;
    }
  </style>
</head>

  <!-- 星空背景 -->
  <canvas id="stars"></canvas>

  <!-- 烟花 -->
  <canvas id="fireworks"></canvas>

  <!-- 祝福语 -->
  <h1>🎉 生日快乐！Happy Birthday! 🎂</h1>
  <div class="typing" id="typing-text"></div>

  <!-- 飘动表情气球 -->
  <script>
    const emojis = ["🎈", "🎉", "🎊", "🎈", "🎉", "💗"];
    for (let i = 0; i < 30; i++) {
      const span = document.createElement("span");
      span.className = "float";
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 4 + Math.random() * 6 + "s";
      span.style.fontSize = 20 + Math.random() * 30 + "px";
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(span);
    }
  </script>

  <!-- 两侧玫瑰 -->

  <img src="https://img.icons8.com/emoji/96/rose.png" class="rose right" />

  <!-- 打字动画 -->
  <script>
    const message = "哦！又年长一岁了，要少点烦恼 ( ๑˘︶˘๑ )🌈\n天天快乐，开心 (≧∇≦)/✌️🎈🎉 ";
    const textDiv = document.getElementById("typing-text");
    let i = 0;
    function type() {
      if (i < message.length) {
        textDiv.textContent += message.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();
  </script>

  <script>
    const starsCanvas = document.getElementById("stars");
    const starsCtx = starsCanvas.getContext("2d");
    starsCanvas.width = window.innerWidth;
    starsCanvas.height = window.innerHeight;

    const stars = Array.from({length: 100}, () => ({
      x: Math.random() * starsCanvas.width,
      y: Math.random() * starsCanvas.height,
      r: Math.random() * 1.5 + 0.5,
      alpha: Math.random(),
      delta: Math.random() * 0.02 + 0.005
    }));

    function animateStars() {
      starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
      stars.forEach(s => {
        s.alpha += s.delta;
        if (s.alpha <= 0 || s.alpha >= 1) s.delta *= -1;
        starsCtx.globalAlpha = s.alpha;
        starsCtx.beginPath();
        starsCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        starsCtx.fillStyle = "white";
        starsCtx.fill();
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener("resize", () => {
      starsCanvas.width = window.innerWidth;
      starsCanvas.height = window.innerHeight;

  </script><script>

      this.y = y;

      this.ty = ty; // 目标点 Y
      this.color = color;
      this.speed = 5;
      this.angle = Math.atan2(ty - y, tx - x); // 方向角
      this.distance = Math.hypot(tx - x, ty - y); // 总距离
      this.traveled = 0;
      this.exploded = false;
    }

    update() {
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.x += vx;
      this.y += vy;
      this.traveled += Math.hypot(vx, vy);

      // 到达目标点后爆炸
      if (this.traveled >= this.distance && !this.exploded) {
        this.exploded = true;
        explode(this.tx, this.ty, this.color);
        if (explosionSound) explosionSound.cloneNode(true).play();
      }
    }

    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
  }

  class Particle {
    constructor(x, y, angle, speed, color) {
      this.x = x;
      this.y = y;
      this.speed = speed;
      this.angle = angle;
      this.radius = 2 + Math.random() * 2;
      this.life = 1;
      this.fade = 0.015 + Math.random() * 0.01;
      this.color = color;
    }

    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + 0.3; // 模拟重力
      this.speed *= 0.98; // 摩擦力
      this.life -= this.fade;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.life;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }
  }

  const fireworks = [];
  const particles = [];

  // 爆炸粒子生成
  function explode(x, y, color) {
    for (let i = 0; i < 100; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 4 + 2;
      particles.push(new Particle(x, y, angle, speed, color));
    }
  }

  // 创建一枚烟花
  function createFirework() {
    const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
    const y = canvas.height;
    const tx = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
    const ty = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
    const colors = ["#FFD700", "#FF69B4", "#87CEFA", "#ADFF2F", "#FF6347", "#ffffff"];
    const color = colors[Math.floor(Math.random() * colors.length)];
    fireworks.push(new Firework(x, y, tx, ty, color));
  }

  // 动画循环
  function animate() {
    ctx.fillStyle = "rgba(0, 0, 20, 0.2)"; // 留下一点残影
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = fireworks.length - 1; i >= 0; i--) {
      const f = fireworks[i];
      f.update();
      f.draw();
      if (f.exploded) fireworks.splice(i, 1);
    }

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    }

    requestAnimationFrame(animate);
  }

  // 每隔 1.2 秒生成一枚新烟花
  setInterval(createFirework, 1200);
  animate();

  // 窗口缩放时重设 canvas 尺寸
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // 爆炸音效
  const explosionSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_b9ee564197.mp3?filename=firework-explosion-89697.mp3");
  explosionSound.volume = 0.3;
